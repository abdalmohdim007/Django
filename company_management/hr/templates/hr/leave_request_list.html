<!DOCTYPE html>
<html>
<head>
    <title>Leave Requests</title>
</head>
<body>
    <h1>Leave Requests</h1>
    <ul>
        {% for leave_request in leave_requests %}
            <li>{{ leave_request.employee.user.first_name }} - {{ leave_request.start_date }} to {{ leave_request.end_date }}: {{ leave_request.reason }}</li>
        {% endfor %}
    </ul>
</body>
</html>
