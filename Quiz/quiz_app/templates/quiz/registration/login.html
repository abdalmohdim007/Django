{% extends "quiz/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </p>
</div>
{% endblock %}
