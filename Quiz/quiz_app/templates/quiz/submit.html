{% extends 'quiz/base.html' %}

{% block extra_css %}
<style>
    /* Advanced Page Styling */
    .advanced-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(255, 107, 107, 0.5);
        animation: fadeIn 1s ease-in-out;
    }

    /* Fancy Heading */
    .advanced-heading {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
    }

    /* Animated icon */
    .trophy-icon {
        font-size: 4rem;
        animation: bounce 1.5s infinite;
    }

    /* Button */
    .home-button {
        background: white;
        color: #ff6b6b;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
    }

    .home-button:hover {
        background: #fff3f3;
        transform: scale(1.05);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Bounce animation */
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

</style>
{% endblock %}

{% block content %}
<div class="advanced-container">
    <div class="trophy-icon">üèÜ</div>
    <h1 class="advanced-heading">Congratulations!</h1>
    <p>You have successfully completed the quiz.</p>
    <p>Your results will be analyzed, and you can see detailed feedback soon!</p>
    <a href="{% url 'quiz_home' %}" class="btn home-button">Back to Home</a>
</div>
{% endblock %}
