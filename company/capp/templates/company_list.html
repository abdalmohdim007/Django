{% extends "base.html" %}
    {% block title %}Company detail{% endblock %}
    {% block content %}
    <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">Company List</h1>
                <ul class="list-group">
                    {% for company in companies %}
                        <li class="list-group-item">
                            <a href="{% url 'company_detail' company.pk %}" class="text-decoration-none">
                                {{ company.employee_firstname }} {{ company.employee_lastname }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    
</body>
{% endblock %}
